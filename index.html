<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUDS</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container py-4">
    <label for="productName">Product Name :</label>
    <input id="productName" type="text" class="form-control mb-3">

    <label for="productPrice">Product Price :</label>
    <input id="productPrice" type="number" class="form-control mb-3">

    <label for="productCategory">Product Category :</label>
    <input id="productCategory" type="text" class="form-control mb-3">

    <label for="productDescription">Product Description :</label>
    <textarea id="productDescription" type="text" class="form-control mb-3"></textarea>

    <button id="addBtn" onclick="addProduct();" class="btn btn-primary w-100 d-block ">Add Product</button>
    <button id="updateBtn"  class="btn btn-warning w-100 d-none mt-2">Update Product</button>
  </div>


  <div class="w-75 mx-auto my-3">
    <input type="text" oninput="searchProducts(this.value)"  class="form-control w-75 mx-auto my-3" placeholder="Search By Name">
    <table class="table text-center">
      <thead>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Description</th>
        <th>Update</th>
        <th>Delete</th>
      </thead>
      <tbody id="tableBody">

      </tbody>
    </table>
  </div>



  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
